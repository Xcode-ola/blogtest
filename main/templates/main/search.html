<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<style>
    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    input{
        width: 40%;
        height: 25px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    label{
        text-decoration: overline;
    }
</style>
<body>
    <div class="search-results">
        <a href="/">Back</a><hr>
        <h3>Results for {{search_post}}</h3>
        {% for post in posts %}
        <ul>
            <li>
                <h3><a href="/{{post.id}}/">{{post.title}}</a></h3>
                By: <!--<a href="/user/{{post.author.id}}/">-->{{post.author.first_name}} {{post.author.last_name}}</a><br>
                {{post.created_at}}<br><br>
                {{post.snippet}} <a href="/{{post.id}}/">Read more</a>
            </li>
        </ul>
        {% endfor %}
    </div>
</body>
</html>
